<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <title>Criador de Personagens de RPG</title>
</head>
<body>
  <header>
    <h2>Criador de Personagens <br>Para seu</h2>
    <h1>RPG</h1>
  </header>

  <nav>
    <a href="#" onclick="showCadastro()">Crie seu Personagem</a>
    <a href="#" onclick="showListagem()">Lista de Personagem</a>
  </nav>

  <main>
    <div id="cadastro" style="display: none;">
      <form onsubmit="cadastrarItem(event)">
        <fieldset>
            <legend>Cadastro Personagem:</legend>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" required>

            <label for="classe">Classe:</label>
            <select id="classe" required>
                <option value="" selected>-----Selecione-----</option>
                <option value="Artifice">Artifice</option>
                <option value="Bárbaro">Bárbaro</option>
                <option value="Bardo">Bardo</option>
                <option value="Bruxo">Bruxo</option>
                <option value="Clérigo">Clérigo</option>
                <option value="Druida">Druida</option>
                <option value="Feiticeiro">Feiticeiro</option>
                <option value="Guerreiro">Guerreiro</option>
                <option value="Mago">Mago</option>
                <option value="Monge">Monge</option>
                <option value="Paladino">Paladino</option>
                <option value="Ranger">Ranger</option>
            </select>   

            <label for="raca">Raça:</label>
            <select id="raca" required>
                <option value="" selected>-----Selecione-----</option>
                <option value="Anão">Anão</option>
                <option value="Draconato">Draconato</option>
                <option value="Elfo">Elfo</option>
                <option value="Humano">Humano</option>
                <option value="Gnomo">Gnomo</option>
                <option value="Meio-Elfo">Meio-Elfo</option>
                <option value="Meio-Orc">Meio-Orc</option>
                <option value="Pequenino">Pequenino</option>
                <option value="Tiferino">Tiferino</option>
            </select> 

            <label for="alinhamento">Alinhamento:</label>
            <select id="alinhamento" required>
                <option value="" selected>-----Selecione-----</option>
                <option value="Lawful Good">Leal e Bom (Lawful Good)</option>
                <option value="Neutral Good">Neutro e Bom (Neutral Good)</option>
                <option value="Chaotic Good">Caótico e Bom (Chaotic Good)</option>
                <option value="Lawful Neutral">Leal e Neutro (Lawful Neutral)</option>
                <option value="True Neutral">Neutro Verdadeiro (True Neutral)</option>
                <option value="Chaotic Neutral">Caótico e Neutro (Chaotic Neutral)</option>
                <option value="Lawful Evil">Leal e Mau (Lawful Evil)</option>
                <option value="Neutral Evil">Neutro e Mau (Neutral Evil)</option>
                <option value="Chaotic Evil">Caótico e Mau (Chaotic Evil)</option>
              </select>

            <label for="descricao">Descrição do Personagem:</label>
            <textarea placeholder="Escreva caracteristicas e informações importantes sobre seu personagem" id="descricao" cols="30" rows="20" required></textarea>

            <button type="submit">Salvar Personagem</button>
        </fieldset>
      </form>
    </div>

    <div id="listagem" style="display: none;">
      <h2 class="tabela-titulo">Sua lista de Personagens</h2>
      <div class="tabela-container">
        <table class="tabela">
          <thead> </strong>
            <tr>
              <th class="colElementos"><strong>Nome</strong></th>
              <th class="colElementos"><strong>Classe</strong></th>
              <th class="colElementos"><strong>Raça</strong></th>
              <th class="colElementos"><strong>Alinhamento</strong></th>
              <th class="colElementos"><strong>Descrição</strong></th>
            </tr>
          </thead>
          <tbody id="listaItems"></tbody>
        </table>
      </div>
      <button id="resetar" type="reset" onclick="resetarLista()">Resetar Lista</button>
    </div>
  </main>
  <script src="./script.js"></script>
</body>
</html>
